{% extends "base.html" %}
{% block content %}
    <div class="card mt-4">
        <div class="card-body">
            <h1 class="card-title">Edytuj użytkownika</h1>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" value="{{ user[1] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nowe hasło (opcjonalne)</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="is_admin" class="form-check-input" {% if user[2] %}checked{% endif %}>
                    <label class="form-check-label">Admin</label>
                </div>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock %}
